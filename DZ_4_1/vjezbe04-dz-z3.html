<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Varijable</title>
</head>
<body>
  <script type="text/javascript">
  function prost(x) {
            if (x < 2) {
                return false;
            }
            for (let i = 2; i * i <= x; i++) {
                if (x % i == 0) {
                    return false;
                }
            }
            return true;
        }

        
        for (let i = 1; i <= 1000; i++) {
            if (prost(i) ){
                console.log(i); 
                document.write(i+"<br>");
            }
        }




  </script>
</body>
</html>
