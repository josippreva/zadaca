<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
    var Broj = 19;

    var Niz1 = 'Niz znakova';

  
    var Niz2 = '3.14';

    
    var Niz3 = 'U dva<br/>retka';

  
    var Logicka = true;

  
    document.write('Vrijednost varijable Broj: ' + Broj + '<br>');
    document.write('Vrijednost varijable Niz1: ' + Niz1 + '<br>');
    document.write('Vrijednost varijable Niz2: ' + Niz2 + '<br>');
    document.write('Vrijednost varijable Niz3: ' + Niz3 + '<br>');
    
   
    Logicka = false;
    document.write('Promijenjena vrijednost varijable Logicka: ' + Logicka + '<br>');
 </script>
</body>
</html>
